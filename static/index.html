<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metadata Scrubber</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Metadata Scrubber</h1>

    <!-- Drag and Drop Area -->
    <div id="drop" class="drop" tabindex="0">
      <p>Drop files here or click to choose</p>
    </div>

    <!-- File List -->
    <ul id="fileList" class="filelist"></ul>

    <!-- Inspecting/Processing -->
    <div id="status" class="status"></div>

    <!-- Inspect Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="before">Inspect Before</button>
      <button class="tab" data-tab="after">Inspect After</button>
      <button class="tab" data-tab="diff">Only Removed</button>
    </div>
    
    <!-- Inspect Section -->
    <div id="inspectPane" class="inspect hidden">
      <select id="inspectSelect"></select>
      <div id="panel-before" class="panel show">
        <pre id="inspectBefore"></pre>
      </div>
      <div id="panel-after" class="panel">
        <pre id="inspectAfter"></pre>
      </div>
      <div id="panel-diff" class="panel">
        <pre id="inspectDiff"></pre>
      </div>
    </div>

    <!-- Results -->
    <div id="result" class="hidden">
      <div id="singleResult">
        <button id="downloadLink">Download Clean File</button>
      </div>
      <div id="batchResult" class="hidden">
        <button id="zipLink">Download ZIP</button>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="btnInspect" class="button">Inspect</button>
      <button id="btnClean" class="button">Clean</button>
      <button id="btnReset" class="button">Start Over</button>
    </div>
  </div>
  <script src="static/app.js"></script>
</body>
</html>
